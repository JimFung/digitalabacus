<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title >Roman Arithmetic</title>
  </head>
  <body>
    <!-- masthead -->
    <div class="container">
      <div class="row">
        <div class="page-header col-md-6 col-md-offset-3">
          <h1>Roman Arithmetic</h1>
          <small>Helping Romans with math since 2015</small>
        </div> <!-- /col-md-6 -->
      </div> <!-- /row -->

      <!-- input -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" class="form-control formula-box" placeholder="Example: XII + V">
            <span class="input-group-btn">
              <button class="btn btn-default calc-btn" type="button">FOR MATH!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /col-md-6 -->
      </div> <!-- /row -->

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <table>
            <tr id='arabic'></tr>
            <tr id='roman'></tr>
          </table>
        </div> <!-- /col-md-10 -->
      </div> <!-- /row -->

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="result">
            <h1>Your result is...</h1>
            <h2></h2>
          </div>
        </div>
      </div>

    </div> <!-- /container -->

    <!-- footer -->
    <div class="row navbar-fixed-bottom">
      <div class="horizontal-div"></div>
      <footer class ='col-md-4 col-md-offset-4'>
        <small>Created by <a href="https://twitter.com/Psisous" target="_blank">Psisous</a></small>
      </footer>
    </div>

    <!-- Loading assets-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/mathjs/dist/math.min.js" type="text/javascript"></script>
    <script src="bower_components/nimble/nimble.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
